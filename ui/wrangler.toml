# Cloudflare Workers configuration for Obelisk Core UI
name = "obelisk-core-ui"
compatibility_date = "2024-01-01"

# Keep workers.dev URL active as fallback
workers_dev = true

# Custom domain routing
routes = [
  { pattern = "build.theobelisk.ai", custom_domain = true }
]

# Assets configuration (handled by opennextjs-cloudflare)
[assets]
directory = ".open-next/assets"
